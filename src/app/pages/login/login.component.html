<form style="width:500px;margin:100px auto;background-color:#fff; border-radius: 10px;padding:10px;">
  <div class="form-group">
    <label for="login-username-input">User Name</label>
    <input type="email" class="form-control" id="login-username-input" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="login-password-input">Password</label>
    <input type="password" class="form-control" id="login-password-input" placeholder="Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Remember Password
    </label>
  </div>
  <button routerLink="/terms" type="button" class="btn btn-primary">Login</button>
</form>
